name: Build and upload

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    name: ${{ matrix.os }}-${{ matrix.arch }}
    strategy:
      matrix:
        include:
          # Linux
          - runner: ubuntu-22.04
            os: linux
            arch: x86_64

          # macOS
          - runner: macos-15-intel
            os: darwin
            arch: x86_64
          - runner: macos-14
            os: darwin
            arch: aarch64

          # Windows
          - runner: windows-2022
            os: windows
            arch: x86_64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv with caching
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Build with PyInstaller
        run: uv run pyinstaller llmling-agent.spec

      - name: Get package version (Unix)
        id: get_version_unix
        if: ${{ matrix.os != 'windows' }}
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get package version (Windows)
        id: get_version_windows
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          $VERSION = uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])"
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT

      - name: Upload binary as artifact (Unix)
        uses: actions/upload-artifact@v4
        if: ${{ matrix.os != 'windows' }}
        with:
          name: llmling-agent-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.get_version_unix.outputs.version }}
          path: dist/llmling-agent

      - name: Upload binary as artifact (Windows)
        uses: actions/upload-artifact@v4
        if: ${{ matrix.os == 'windows' }}
        with:
          name: llmling-agent-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.get_version_windows.outputs.version }}
          path: dist/llmling-agent.exe
